<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      img{
        border-radius: 50%;/*设置圆形轮廓*/
        border: 2px solid red; /*设置图像边框*/
      }
      p{
      	text-align:center;
      }
      #header{
      	background-color:#ccc
      }
      .blue{
      	color:red;
      }
      [title="https://www.php.cn"]{
      	font-size:48px;
      }
      h1,h2,h3,h4,h5,h6{
      	font-weight:lighter;
      }
  </style>
</head>
<body>
  <h1 id="header" class="blue" title="https://www.php.cn">PHP中文网</h1>
  <img src="kenan.jpg" alt="">
  <p>柯南你好帅</p>
</body>
</html>
